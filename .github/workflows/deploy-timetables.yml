name: Deploy Assessment Timetables

on:
  schedule:
    - cron: '37 1 * * *'
  push:
    branches: ["main"]
    paths:
      - "**"
      - ".github/workflows/deploy-timetables.yml"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: |
          npm ci

      - name: Generate Data
        run: |
          npm run data:fetch

      - name: Compare Data
        run: |
          npm run data:compare >> $GITHUB_STEP_SUMMARY

      - name: Build App
        run: |
          # Build with Base URL - including repo name
          npm run build

      - name: Archive Raw Data
        run: |
          cp src/data.json dist/data.json

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
