name: Deploy Assessment Timetables

on:
  push:
    branches: ["main"]
    paths:
      - "**"
      - ".github/workflows/deploy-timetables.yml"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: |
          npm ci

      - name: Build Year 10
        env:
          # Default Year 10 Sheet
          SHEET_URL: "https://docs.google.com/spreadsheets/d/1i1p1tWNJZtwr_9orEjX0AKeQ_GrqkqI-vUW9KbAWslU/export?format=xlsx"
          VITE_APP_TITLE: "Year 10 Assessment Calendar"
        run: |
          # Generate Data
          node scripts/download-and-parse.js
          # Build with Base URL - including repo name
          npm run build -- --base=/bassaleg-assessment-calendar/year-10/
          # Move to artifacts
          mkdir -p build_artifacts/year-10
          cp -r dist/* build_artifacts/year-10/

      - name: Build Year 11
        env:
          # Year 11 Sheet (Converted edit URL to export URL)
          SHEET_URL: "https://docs.google.com/spreadsheets/d/1IwS8bwAq1-MGXMp88erwBC55m8iFaU--ZgBPRzuS-w4/export?format=xlsx"
          VITE_APP_TITLE: "Year 11 Assessment Calendar"
        run: |
          # Generate Data
          node scripts/download-and-parse.js
          # Build with Base URL - including repo name
          npm run build -- --base=/bassaleg-assessment-calendar/year-11/
          # Move to artifacts
          mkdir -p build_artifacts/year-11
          cp -r dist/* build_artifacts/year-11/

      - name: Create Landing Page
        run: |
          cp .github/workflows/landing-page.html build_artifacts/index.html

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build_artifacts
          branch: gh-pages
